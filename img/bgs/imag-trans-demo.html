<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title></title>

</head>

<body>
<div id="div" style="width:100px;height:100px;background-Image:url(6.jpg)"></div>
</body>
<script>
    var mydiv = document.getElementById('div');
    var imgArray = ['5.jpg', '6.jpg'];
    var i = -1;
    setInterval(function () {
        i++;
        i %= imgArray.length;
        mydiv.style.backgroundImage = 'url(' + imgArray[i] + ')';
    }, 1000);
</script>

</html>
